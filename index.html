<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kişisel Web Sitesi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #f7971e;
      margin: 0 auto;
      width: 100%;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    footer {
      background-color: #fff;
      color: #000;
      padding: 20px;
    }

    #anasayfa {
      background-color: #ccc;
    }

    #hakkinda {
      background-color: #ddd;
    }

    #iletisim {
      background-color: #eee;
    }

    nav a:nth-child(1) {
      text-decoration: none;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Batuhan Sarıhan</h1>
    <nav>
      <a href="#">ME</a>
      <a href="#">Experience</a>

      <a href="#">Contact with me</a>

  </header>
  <main>
    <section id="anasayfa">
      <h2>Ana Sayfa</h2>

    </section>
    <section id="hakkinda">
      <h2>Hakkımda</h2>

      <p>Güzel bir hayatım var.</p>
    </section>
    <section id="Contact">
      <h2>İletişim</a>
      <p>iletisim@example.com</p>
      <p>+90 555 555 55 55</p>
    </section>
  </main>
  <footer>
    <p>Copyright © 2023</p>
  </footer>
</body>
</html>
